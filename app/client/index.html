                        <!-- <a onclick='loadModalContents("Time", "choose_filter_dropdown"), displayContentsDropdown("choose_filter_button","Time")'>Time</a> --!>

                        <a onclick='loadModalContents("Friction", "choose_filter_dropdown"), displayContentsDropdown("choose_filter_button", "Friction")'>Friction</a>
                    </div>
                </div></p>

                <!-- dynamic content of Time will be loaded in this div below -->

                </div>

	<div id="graph_modal" class="modal">
		<div id = "graph_modal_content" class="modal-content">
                	<span class = "close" id="close_modal_button" onclick="closeModal('graph_modal')">&times;</span>
			<p> 
				From: <input type="date" id="from_date" value="2017-01-01">
				To: <input type="date" id="to_date">
			</p>

			<p>       
				From: <input type="time" id="from_time" value = "00:00:00">
				To: <input type="time" id="to_time" value="00:00:00">
			</p>

			<script>
			    date = new Date();
			    
			    year = date.getFullYear();
			    
			    //need offset of 1 to display correct month
			    month = date.getMonth() + 1;
			    if (month < 10) {
				month = "0" + month;
			    }
			    
			    day = date.getDate();
			    if (day < 10) {
				day = "0" + day;
			    }
			    
			    resultString = year + "-" + month + "-" + day;
			    document.getElementById("to_date").value = resultString;
			</script>				

			<p><button class="create_filter_button" onclick='submit("linearGraph")'>Create</button></p>
			
		</div>
	

	</div>
