<!DOCTYPE html>
<meta name="robots" content="noindex">
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sequence Diagram</title>
</head>
<body>
<div id="drawArea"></div>
<script id="jsbin-javascript">
    (function() {
        var classes = ["Anv√§ndare", "Webbserver", "Databas"];
        var messages = [
            {start: 0, end: 1, message: "login (user, pw)"},
            {start: 1, end: 0, message: "verify (bool)"},
            {start: 1, end: 2, message: "request (distances)"},
            {start: 2, end: 1, message: "return (distances)"},
            {start: 1, end: 0, message: "send (distances)"},
            {start: 0, end: 1, message: "choose (distance)"},
            {start: 1, end: 2, message: "request (distance)"},
            {start: 2, end: 1, message: "return (measurements)"},
            {start: 1, end: 0, message: "return (measurements)"},
            {start: 0, end: 1, message: "choose (measurement,filters)"},
            {start: 1, end: 2, message: "request (data)"},
            {start: 2, end: 1, message: "return (data)"},
            {start: 1, end: 0, message: "return (data)"},
            {start: 0, end: 1, message: "choose (view)"},
            {start: 1, end: 0, message: "return (view)"}
        ];
        var XPAD = 50;
        var YPAD = 20;
        var VERT_SPACE = 280;
        var VERT_PAD = 30;
        var CLASS_WIDTH = 140;
        var CLASS_HEIGHT = 40;
        var CLASS_LABEL_X_OFFSET = -25;
        var CLASS_LABEL_Y_OFFSET = 25;
        var MESSAGE_SPACE = 50;
        var MESSAGE_LABEL_X_OFFSET = -60;
        var MESSAGE_LABEL_Y_OFFSET = 70;
        var MESSAGE_ARROW_Y_OFFSET = 80;
        var CANVAS_WIDTH = 800;
        var CANVAS_HEIGHT = 1000;
// Create an svg canvas
        var svg = d3.select("#drawArea")
            .append("svg")
            .attr("width", CANVAS_WIDTH)
            .attr("height", CANVAS_HEIGHT);
// Draw vertical lines
        classes.forEach(function(c, i) {
            var line = svg.append("line")
                .style("stroke", "#888")
                .attr("x1", XPAD + i * VERT_SPACE)
                .attr("y1", YPAD)
                .attr("x2", XPAD + i * VERT_SPACE)
                .attr("y2", YPAD + VERT_PAD + messages.length * MESSAGE_SPACE);
        });

// Draw classes
        classes.forEach(function(c, i) {
            var x = XPAD + i * VERT_SPACE;
            var g1 = svg.append("g")
                .attr("transform", "translate(" + x + "," + YPAD + ")")
                .attr("class", "first")
                .append("rect")
                .attr({x: -CLASS_WIDTH/2, y:0, width: CLASS_WIDTH, height: CLASS_HEIGHT})
                .style("fill", "#CCC");
        });
// Draw class labels
        classes.forEach(function(c, i) {
            var x = XPAD + i * VERT_SPACE;
            var g1 = svg.append("g")
                .attr("transform", "translate(" + x + "," + YPAD + ")")
                .attr("class", "first")
                .append("text")
                .text(function (d) { return c; })
                .attr("dx", CLASS_LABEL_X_OFFSET)
                .attr("dy", CLASS_LABEL_Y_OFFSET);
        });
// Draw message arrows
        messages.forEach(function(m, i) {
            var y = YPAD + MESSAGE_ARROW_Y_OFFSET + i * MESSAGE_SPACE;
            var line = svg.append("line")
                .style("stroke", "black")
                .attr("x1", XPAD + m.start * VERT_SPACE)
                .attr("y1", y)
                .attr("x2", XPAD + m.end * VERT_SPACE)
                .attr("y2", y)
                .attr("marker-end", "url(#end)")
                .append("text")
                .text(function (d) { return m.message; });
        });
// Draw message labels
        messages.forEach(function(m, i) {
            var xPos = XPAD + MESSAGE_LABEL_X_OFFSET + (((m.end - m.start) * VERT_SPACE) / 2) + (m.start * VERT_SPACE);
            var yPos = YPAD + MESSAGE_LABEL_Y_OFFSET + i * MESSAGE_SPACE;

            var g1 = svg.append("g")
                .attr("transform", "translate(" + xPos + "," + yPos + ")")
                .attr("class", "first")
                .append("text")
                .text(function (d) { return m.message; });
        });
// Arrow style
        svg.append("svg:defs").selectAll("marker")
            .data(["end"])
            .enter().append("svg:marker")
            .attr("id", String)
            .attr("viewBox", "0 -5 10 10")
            .attr("refX", 10)
            .attr("refY", 0)
            .attr("markerWidth", 10)
            .attr("markerHeight", 10)
            .attr("orient", "auto")
            .append("svg:path")
            .attr("d", "M0,-5L10,0L0,5");

    })();
</script>
</body>
</html>
